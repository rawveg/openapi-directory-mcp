name: Release & NPM Publish

on:
  push:
    tags:
      - 'v*'

jobs:
  pre-release-validation:
    name: Pre-Release Validation
    runs-on: ubuntu-latest
    
    outputs:
      version: ${{ steps.get-version.outputs.version }}
      tag: ${{ steps.get-version.outputs.tag }}
      
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Get version from tag
        id: get-version
        run: |
          TAG=${GITHUB_REF#refs/tags/}
          VERSION=${TAG#v}
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "ðŸ·ï¸  Tag: $TAG"
          echo "ðŸ“¦ Version: $VERSION"
          
      - name: Verify version in package.json
        run: |
          PACKAGE_VERSION=$(node -p "require('./package.json').version")
          if [ "$PACKAGE_VERSION" != "${{ steps.get-version.outputs.version }}" ]; then
            echo "âŒ Version mismatch: package.json has $PACKAGE_VERSION but tag is ${{ steps.get-version.outputs.version }}"
            exit 1
          fi
          echo "âœ… Version in package.json matches tag"
          
      - name: Check changelog entry
        run: |
          if [ -f "CHANGELOG.md" ]; then
            if grep -q "${{ steps.get-version.outputs.version }}" CHANGELOG.md; then
              echo "âœ… Changelog entry found for version ${{ steps.get-version.outputs.version }}"
            else
              echo "âš ï¸  No changelog entry found for version ${{ steps.get-version.outputs.version }}"
            fi
          else
            echo "âš ï¸  No CHANGELOG.md file found"
          fi
          
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Run validation suite
        run: |
          echo "ðŸ§ª Running validation checks..."
          npm run validate
          
      - name: Build project
        run: |
          npm run build
          chmod +x dist/index.js
        
      - name: Validate package contents
        run: |
          echo "ðŸ“¦ Validating package contents..."
          npm pack --dry-run
          
          # Check essential files exist
          if [ ! -f "dist/index.js" ]; then
            echo "âŒ Missing dist/index.js"
            exit 1
          fi
          
          if [ ! -f "package.json" ]; then
            echo "âŒ Missing package.json"
            exit 1
          fi
          
          if [ ! -f "README.md" ]; then
            echo "âŒ Missing README.md"
            exit 1
          fi
          
          echo "âœ… Package validation passed"

  build-and-package:
    name: Build & Package
    runs-on: ubuntu-latest
    needs: pre-release-validation
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Clean build
        run: |
          rm -rf dist
          npm run build
          chmod +x dist/index.js
          
      - name: Generate tarball preview
        run: |
          echo "ðŸ“¦ Creating package tarball..."
          npm pack
          
          TARBALL=$(ls *.tgz)
          echo "ðŸ“¦ Generated: $TARBALL"
          
          # List contents
          echo "ðŸ“‹ Package contents:"
          tar -tzf "$TARBALL" | head -20
          
          # Check size
          SIZE=$(stat -c%s "$TARBALL")
          echo "ðŸ“Š Package size: $SIZE bytes"
          
          if [ "$SIZE" -gt 10000000 ]; then
            echo "âš ï¸  Package is quite large (>10MB)"
          fi
          
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts-${{ needs.pre-release-validation.outputs.version }}
          path: |
            dist/
            *.tgz
          retention-days: 30

  npm-publish:
    name: Publish to NPM
    runs-on: ubuntu-latest
    needs: [pre-release-validation, build-and-package]
    environment: npm-production
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          registry-url: 'https://registry.npmjs.org'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Build for production
        run: |
          npm run build
          chmod +x dist/index.js
          
      - name: Verify NPM authentication
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          npm whoami
          echo "âœ… NPM authentication verified"
          
      - name: Check if version already published
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          echo "ðŸ” Checking if version ${{ needs.pre-release-validation.outputs.version }} is already published..."
          
          if npm view openapi-directory-mcp@${{ needs.pre-release-validation.outputs.version }} version 2>/dev/null; then
            echo "âœ… Version ${{ needs.pre-release-validation.outputs.version }} already exists on NPM"
            echo "ALREADY_PUBLISHED=true" >> $GITHUB_ENV
          else
            echo "ðŸ“¦ Version ${{ needs.pre-release-validation.outputs.version }} not found on NPM, proceeding with publish"
            echo "ALREADY_PUBLISHED=false" >> $GITHUB_ENV
          fi
          
      - name: Publish to NPM
        if: env.ALREADY_PUBLISHED == 'false'
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          echo "ðŸš€ Publishing to NPM..."
          
          # Check if this is a prerelease
          if [[ "${{ needs.pre-release-validation.outputs.version }}" == *"beta"* ]] || \
             [[ "${{ needs.pre-release-validation.outputs.version }}" == *"alpha"* ]] || \
             [[ "${{ needs.pre-release-validation.outputs.version }}" == *"rc"* ]]; then
            echo "ðŸ“¦ Publishing prerelease version with beta tag..."
            npm publish --tag beta
          else
            echo "ðŸ“¦ Publishing stable version with latest tag..."
            npm publish
          fi
          
          echo "âœ… Successfully published to NPM"
          
      - name: Skip NPM publish
        if: env.ALREADY_PUBLISHED == 'true'
        run: |
          echo "â­ï¸  Skipping NPM publish - version ${{ needs.pre-release-validation.outputs.version }} already exists"
          echo "âœ… NPM publish step completed (already published)"
          
      - name: Verify publication
        run: |
          echo "ðŸ” Verifying publication..."
          
          # Wait a moment for NPM to update
          sleep 10
          
          # Check that the specific version is available
          if npm view openapi-directory-mcp@${{ needs.pre-release-validation.outputs.version }} version 2>/dev/null; then
            NPM_VERSION=$(npm view openapi-directory-mcp@${{ needs.pre-release-validation.outputs.version }} version)
            echo "âœ… Version ${{ needs.pre-release-validation.outputs.version }} successfully published"
            echo "ðŸ“¦ Confirmed NPM version: $NPM_VERSION"
          else
            echo "âŒ Version ${{ needs.pre-release-validation.outputs.version }} not found on NPM"
            echo "ðŸ” Available versions:"
            npm view openapi-directory-mcp versions --json | jq -r '.[-5:][]' 2>/dev/null || echo "Could not fetch version list"
            exit 1
          fi
          
      - name: Test installation
        run: |
          echo "ðŸ§ª Testing NPM installation..."
          
          # Create test directory
          mkdir npm-install-test
          cd npm-install-test
          
          # Test installation
          npm init -y
          npm install openapi-directory-mcp@${{ needs.pre-release-validation.outputs.version }}
          
          # Test CLI
          timeout 5s npx openapi-directory-mcp --help || echo "CLI started successfully"
          
          echo "âœ… NPM installation test passed"

  update-github-release:
    name: Update GitHub Release
    runs-on: ubuntu-latest
    needs: [pre-release-validation, npm-publish]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts-${{ needs.pre-release-validation.outputs.version }}
          path: ./artifacts
          
      - name: Generate release notes
        id: release-notes
        run: |
          echo "ðŸ“ Generating release notes..."
          
          # Get previous tag
          PREVIOUS_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          
          if [ -n "$PREVIOUS_TAG" ]; then
            echo "ðŸ“Š Changes since $PREVIOUS_TAG:"
            
            # Generate changelog from commits
            CHANGELOG=$(git log --pretty=format:"- %s (%h)" $PREVIOUS_TAG..HEAD)
            
            # Create release notes
            cat > release-notes.md << EOF
          ## What's Changed
          
          $CHANGELOG
          
          ## Installation
          
          \`\`\`bash
          npm install -g openapi-directory-mcp@${{ needs.pre-release-validation.outputs.version }}
          \`\`\`
          
          ## Verification
          
          âœ… Package published to NPM: https://www.npmjs.com/package/openapi-directory-mcp/v/${{ needs.pre-release-validation.outputs.version }}
          âœ… All validation checks passed
          âœ… Security scan completed
          âœ… Plugin architecture validated
          
          **Full Changelog**: https://github.com/rawveg/openapi-directory-mcp/compare/$PREVIOUS_TAG...${{ needs.pre-release-validation.outputs.tag }}
          EOF
          
          else
            echo "ðŸŽ‰ Initial release"
            cat > release-notes.md << EOF
          ## ðŸŽ‰ Initial Release
          
          This is the first release of the OpenAPI Directory MCP server with plugin architecture.
          
          ## Installation
          
          \`\`\`bash
          npm install -g openapi-directory-mcp@${{ needs.pre-release-validation.outputs.version }}
          \`\`\`
          
          ## Features
          
          - ðŸ“¦ 22 built-in tools for API discovery and management
          - ðŸ§© 25+ intelligent prompts for API integration
          - ðŸ”§ Plugin architecture for zero-touch extensibility
          - âš¡ Dual-source API data (APIs.guru + enhanced dataset)
          - ðŸ’¾ Intelligent caching for performance
          - ðŸ”’ Type-safe with full TypeScript support
          
          See the [README](https://github.com/rawveg/openapi-directory-mcp/blob/main/README.md) for full documentation.
          EOF
          fi
          
      - name: Update existing release
        run: |
          echo "ðŸ“ Updating existing GitHub release with NPM publication info..."
          
          # Get release ID
          RELEASE_ID=$(curl -s -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            "https://api.github.com/repos/${{ github.repository }}/releases/tags/${{ needs.pre-release-validation.outputs.tag }}" \
            | jq -r '.id')
          
          if [ "$RELEASE_ID" = "null" ] || [ -z "$RELEASE_ID" ]; then
            echo "âš ï¸  Release not found for tag ${{ needs.pre-release-validation.outputs.tag }}"
            echo "ðŸ“ Creating release since it doesn't exist..."
            
            curl -X POST \
              -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
              -H "Content-Type: application/json" \
              "https://api.github.com/repos/${{ github.repository }}/releases" \
              -d "{
                \"tag_name\": \"${{ needs.pre-release-validation.outputs.tag }}\",
                \"name\": \"Release ${{ needs.pre-release-validation.outputs.tag }}\",
                \"body\": $(jq -Rs . < release-notes.md),
                \"draft\": false,
                \"prerelease\": ${{ contains(needs.pre-release-validation.outputs.version, 'beta') || contains(needs.pre-release-validation.outputs.version, 'alpha') || contains(needs.pre-release-validation.outputs.version, 'rc') }}
              }"
          else
            echo "âœ… Found existing release (ID: $RELEASE_ID)"
            echo "ðŸ“ Updating release with NPM publication confirmation..."
            
            curl -X PATCH \
              -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
              -H "Content-Type: application/json" \
              "https://api.github.com/repos/${{ github.repository }}/releases/$RELEASE_ID" \
              -d "{
                \"body\": $(jq -Rs . < release-notes.md)
              }"
          fi

